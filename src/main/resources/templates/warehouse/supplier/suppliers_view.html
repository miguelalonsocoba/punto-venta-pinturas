<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Proveedores</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Tienda de pinturas</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/punto_venta/warehouse/warehouses}">Inventario</a>
        </li>
        </li>
      </ul>
    </div>
  </nav>
  <main role="main">
    <div class="container">
      <h1 class="text-secondary border border-success border-top-0 border-left-0 border-right-0">Proveedores</h1>
      <p>
        <a href="*" class="btn btn-success btn-xs">Nuevo proveedor</a>
      </p>
      <table class="table table-striped">
        <thead class="bg-primary">
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Direcci√≥n</th>
            <th>Telefono</th>
            <th>Telefono secundario</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="supplier: ${suppliers}">
            <td th:text="${supplier.getId()}"></td>
            <td th:text="${supplier.getName()}"></td>
            <td th:text="${supplier.getAddress()}"></td>
            <td th:text="${supplier.getPhone1()}"></td>
            <td th:text="${supplier.getPhone2()}"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
