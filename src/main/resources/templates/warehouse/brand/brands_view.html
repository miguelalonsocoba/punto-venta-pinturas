<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Marcas</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Tienda de pinturas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/punto_venta/warehouse/warehouses}">Inventario</a>
                </li>
                </li>
            </ul>
        </div>
    </nav>
    <main role="main">
        <div class="container">
            <h1 class="text-secondary border border-success border-top-0 border-left-0 border-right-0">Marcas</h1>
            <p>
                <a href="*" class="btn btn-success btn-xs">Nuevo marca</a>
            </p>
            <table class="table table-striped">
                <thead class="bg-primary">
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="brand: ${brands}">
                        <td th:text="${brand.getId()}"></td>
                        <td th:text="${brand.getName()}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
