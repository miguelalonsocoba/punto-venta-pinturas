<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Tienda de pinturas</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/punto_venta/warehouse/warehouses}">Inventario</a>
        </li>
        </li>
      </ul>
    </div>
  </nav>
  <main role="main">
    <div class="container">
      <h1 class="text-secondary border border-success border-top-0 border-left-0 border-right-0">Tipos de producto</h1>
      <p>
        <a th:href="@{/punto_venta/warehouse/type_product/form}" class="btn btn-success btn-xs">Nuevo tipo de producto</a>
      </p>
      <table class="table table-striped">
        <thead class="bg-primary">
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th><a class="btn btn-danger btn-xs float-right mx-2" th:href="@{/view(format=pdf)}">PDF</a></th>
          <th><a class="btn btn-success btn-xs float-right" th:href="@{/view(format=xlsx)}">XLS</a></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="typeProduct: ${typeProducts}">
          <td th:text="${typeProduct.getId()}"></td>
          <td th:text="${typeProduct.getName()}"></td>
          <td>
            <a class="btn btn-primary btn-xs" th:href="@{/punto_venta/warehouse/type_product/form_type_product/} + ${typeProduct.id}" th:text="Modificar"></a>
          </td>
          <td>
            <a class="btn btn-danger btn-xs" th:href="@{/punto_venta/warehouse/type_product/delete/} + ${typeProduct.getId()}" th:text="Eliminar" onclick="return confirm('Confirmar para eliminar tipo de producto...')"></a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
