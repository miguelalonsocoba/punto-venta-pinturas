<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Creat Tipo de Producto</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Tienda de pinturas</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/punto_venta/warehouse/type_product/type_products}">Tipos de producto</a>
        </li>
        </li>
      </ul>
    </div>
  </nav>
<div class="container">
  <h1 class="text-secondary border border-success border-top-0 border-left-0 border-right-0">Tipo de producto</h1>
  <form th:action="@{/punto_venta/warehouse/type_product/form_type_product_create}" th:object="${productType}" method="post">
    <div class="form-group row">
      <div class="col-sm-12">
        <label class="col-sm-4 col-form-label">
          Nombre
          <input type="text" th:field="*{name}" class="form-control" th:errorclass="'form-control alert-danger'"/>
        </label>
        <small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <input type="submit" value="Guardar" class="btn btn-primary" />
        </div>
      </div>
    </div>
  </form>
</div>
</body>
</html>
